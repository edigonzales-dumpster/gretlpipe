import ch.so.agi.gretl.steps.*

def  dbURI = 'jdbc:sqlite:' + dbsDir + '/db.sqlite'

task createTables(type: SqlExecutorTask){
    database = [dbURI, null, null]
    sqlFiles = ['statementChain_createTables.sql']
}

task fillSrcTable(type: SqlExecutorTask, dependsOn: 'createTables'){
    database = [dbURI, null, null]
    sqlFiles = ['statementChain_fillSrcTable.sql']
}

task insertInto(type: SqlExecutorTask, dependsOn: 'fillSrcTable'){
    database = [dbURI, null, null]
    sqlFiles = ['statementChain_insertIntoDestTable.sql']
}